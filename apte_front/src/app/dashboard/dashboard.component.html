<div class="main-content">
  <div class="container-fluid container-center">
    <div class="row row-center card-row card-section">
      <div class="col-lg-12 col-md-12 col-sm-12 card-center resizable-card">
        <div class="card card-stats">
          <div class="card-header card-header-icon">
            <div class="card-icon">
              <i class="material-icons">backup</i>
            </div>
            <div class="card-category">
              <h1>Instances SUNUPAC / Sunulife</h1>
            </div>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Nom du pays</th>
                  <th>Etat Sunulife</th>
                  <th>Etat Sunupac</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let country of countries">
                  <td>{{ country.name }}</td>
                  <td>{{ country.sunulifeState }}</td>
                  <td>{{ country.sunupacState }}</td>
                  <td>
                    <button class="btn btn-custom" (click)="toggleMenu(country)">
                      <i class="material-icons">arrow_drop_down</i>
                    </button>
                    <div *ngIf="country.menuVisible" class="menu-burger">
                      <div class="button-row">
                        <h1>Sunupac</h1> 
                        <button class="btn btn-custom" (click)="onLaunch()"><small>Démarrer un environnement</small></button>
                        <button class="btn btn-custom" (click)="onLaunchAll()"><small>MAJ à jour un environnement</small></button>
                        <button class="btn btn-custom" (click)="onPreprod()"><small>Envoi en Preproduction</small></button>
                      </div>
                      <div class="button-row">
                        <button class="btn btn-custom" (click)="onMajAddonsSunupac()"><small>MAJ sunupac addons</small></button>
                        <button class="btn btn-custom" (click)="onMajPortSunupac()"><small>MAJ sunupac port</small></button>
                        <button class="btn btn-custom" (click)="onMajDbSunupac()"><small>MAJ sunupac Base de données</small></button>
                      </div>
                      <div class="button-row">
                        <h1>Sunulife</h1>
                        <button class="btn btn-custom"><small>Démarrer un environnement</small></button>
                        <button class="btn btn-custom" (click)="onMajDbSunulife()"><small>MAJ un environnement</small></button>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row row-center">
      <div class="col-lg-6 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="nav-item">
                    <a mat-button class="nav-link active" href="#profile" data-toggle="tab">
                      <i class="material-icons">bug_report</i> Bugs
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a mat-button class="nav-link" href="#messages" data-toggle="tab">
                      <i class="material-icons">backup</i> Sauvegarde
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a mat-button class="nav-link" href="#settings" data-toggle="tab">
                      <i class="material-icons">code</i> Activité
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="profile">
                <table class="table">
                  <tbody>
                    <tr *ngFor="let error of errors">
                      <td>{{ error }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="tab-pane" id="messages">
                <table class="table">
                  <tbody>
                    <tr *ngFor="let sauvegarde of sauvegardes">
                      <td>{{ sauvegarde }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="tab-pane" id="settings">
                <table class="table">
                  <tbody>
                    <tr *ngFor="let activity of activities">
                      <td>{{ activity }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
